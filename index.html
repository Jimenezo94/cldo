<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/Style.css">
    <link rel="stylesheet" href="/Style/theme.css">
    <title>Document</title>
</head>
<body>
    <header>
        <ul>
          <li id="theme1"></li>
          <li id="theme2"></li>
          <li id="theme3"></li>
        </ul>
        <h3>Click on a button to change the theme.</h3>
      </header>
      <div class="container">
        <div id="calculadora" class="calculadora">
          <div id="resultado" class="resultado">0</div>
          <button class="keyButton ocho numero">8</button>
          <button class="keyButton siete numero">7</button>
          <button class="keyButton nueve numero">9</button>
          <button class="keyButton delete">DEL</button>
          <button class="keyButton cuatro numero">4</button>
          <button class="keyButton cinco numero">5</button>
          <button class="keyButton seis numero">6</button>
          <button class="keyButton operadorSuma">+</button>
          <button class="keyButton uno numero">1</button>
          <button class="keyButton dos numero">2</button>
          <button class="keyButton tres numero">3</button>
          <button class="keyButton operadorResta">-</button>
          <button class="keyButton numero">.</button>
          <button class="keyButton cero numero">0</button>
          <button class="keyButton operadorDivision">/</button>
          <button class="keyButton operadorMultiplicar">*</button>
          <button class="keyButton resetear col2">RESET</button>
          <button class="keyButton igual col2">=</button>
        </div>
      </div>
      <script src="script/main.js" type="module" defer></script>
      <script src="script/theme.js" type="module"></script>
</body>
</html>
